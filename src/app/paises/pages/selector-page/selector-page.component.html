<h1 class="mt-5">Selectores anidados</h1>
<hr />

<form [formGroup]="miFormulario" (submit)="guardar()">
  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente</label>
      <select class="form-control" formControlName="region">
        <option value="" selected disabled>-- Seleccione Continente --</option>
        <option *ngFor="let region of regiones" [value]="region | lowercase">
          {{ region }}
        </option>
      </select>
    </div>
  </div>

  <!-- Paises -->
  <div class="row mb-3" *ngIf="paises.length">
    <div class="col">
      <label class="form-label">Pais</label>
      <select class="form-control" formControlName="pais">
        <option value="" selected disabled>-- Seleccione Pais --</option>
        <option *ngFor="let pais of paises" [value]="pais.cca3">
          {{ pais.name.nativeName.spa?.common || pais.name.common }}
        </option>
      </select>
    </div>
  </div>

  <!-- Fronteras -->
  <div class="row mb-3" *ngIf="fronteras.length">
    <div class="col">
      <label class="form-label">Fronteras</label>
      <select class="form-control" formControlName="frontera">
        <option value="" selected disabled>-- Seleccione Frontera --</option>
        <option *ngFor="let frontera of fronteras" [value]="frontera">
          {{ frontera }}
        </option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-primary float-end">
        Seleccionar
      </button>
    </div>
  </div>
</form>

<br />
<h3>Formulario</h3>
<pre>{{ miFormulario.valid }}</pre>
<pre>{{ miFormulario.value | json }}</pre>

<div
  class="position-fixed top-0 start-0 min-vh-100 min-vw-100 d-flex justify-content-center align-items-center"
  *ngIf="cargando"
>
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
